<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js" defer></script>
    <link rel="website icon" type="png" href="imagenes/logo.png">
    <title>Registro</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <img class="logo" src="multimedia/logo.png" alt="_blanck">
            <h2>Crear cuenta en LinkTweet</h2>
            <form id="register-form">
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario" required>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                <input type="text" name="email" id="email" placeholder="Email" required>
                <input type="text" name="nombres" id="nombres" placeholder="Nombres" required>
                <input type="text" name="telefono" id="telefono" placeholder="Telefono" required>
                <button type="submit">Registrarse</button>
                <p class="error escondido">Error al Registrarse</p>
            </form>
            <p>¿Ya tienes cuenta? - <a href="/Login">Logueate</a></p>
            
        </div>
    </main>
</body>
</html>
