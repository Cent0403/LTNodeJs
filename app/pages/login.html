<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
    <link rel="website icon" type="png" href="imagenes/logo.png">
    <title>Inicio de Sesión</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <img class="logo" src="multimedia/logo.png" alt="_blanck">
            <h2>Inicia Sesión en LinkTweet</h2>
            <form id="login-form">
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Acceder</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Todavia no tienes cuenta? - <a href="/">Registrate</a></p>
            
        </div>
    </main>
</body>
</html>
